---
name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'release/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - main
      - develop
      - 'release/*'
      - 'hotfix/*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Define permissions for the entire workflow
permissions:
  contents: read
  packages: read
  pull-requests: write
  statuses: write
  security-events: write

jobs:
  lint:
    name: ðŸ” Code Quality & Linting
    uses: ./.github/workflows/reusable-super-linter.yml
    with:
      validate_all_codebase: ${{ github.event_name == 'workflow_dispatch' }}
      default_branch: main
      validate_ansible: true
      validate_yaml: true
      validate_markdown: true
      validate_python: true
      validate_bash: true
      validate_json: true
      validate_secrets: true
      create_log_file: true
      output_format: sarif # Changed to SARIF for better integration
    secrets: inherit

  security:
    name: ðŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Run DevSkim Scanner
        uses: microsoft/DevSkim-Action@v1

      - name: ðŸ“¤ Upload DevSkim SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: devskim-results.sarif

  ansible-syntax-check:
    name: ðŸŽ­ Ansible Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run ansible-playbook --syntax-check
        run: ansible-playbook playbook.yml --syntax-check

  molecule:
    name: ðŸ§ª Molecule Testing
    needs: [lint, security, ansible-syntax-check]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Run Molecule tests
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

      - name: ðŸ“¤ Upload Molecule logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs
          path: ~/.cache/molecule/

  publish:
    name: ðŸš€ Publish to Confluence
    needs: [molecule]
    if: >
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/hotfix/')) &&
      needs.molecule.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸš€ Publish to Confluence
        run: ansible-playbook playbook.yml
        env:
          CONFLUENCE_URL: ${{ secrets.CONFLUENCE_URL }}
          CONFLUENCE_SPACE: ${{ secrets.CONFLUENCE_SPACE }}
          CONFLUENCE_AUTH: ${{ secrets.CONFLUENCE_AUTH }}

  summary:
    name: ðŸ“‹ Pipeline Summary
    if: always()
    needs: [lint, security, ansible-syntax-check, molecule, publish]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Š Report overall status
        run: |
          echo "## ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.lint.result }}" == "success" && \
                "${{ needs.security.result }}" == "success" && \
                "${{ needs.ansible-syntax-check.result }}" == "success" && \
                "${{ needs.molecule.result }}" == "success" ]]; then
            echo "ðŸŽ‰ **All checks passed successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some checks failed.** Please review the logs." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Linting | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ›¡ï¸ Security Scan | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ­ Ansible Syntax | ${{ needs.ansible-syntax-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Molecule Tests | ${{ needs.molecule.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ Publish | ${{ needs.publish.result }} |" >> $GITHUB_STEP_SUMMARY
