---
# Main Linting Workflow for this Repository
# Uses the reusable Super Linter workflow

name: ğŸ” Code Quality & Linting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      full_scan:
        description: 'Run full codebase scan (not just changed files)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: read
  pull-requests: write
  statuses: write
  security-events: write

# Allow only one concurrent linting workflow per branch
concurrency:
  group: linting-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Quick validation for fast feedback
  quick-validation:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§ª Basic Syntax Checks
        run: |
          echo "ğŸ” Running quick syntax validation..."
          
          # Check for basic YAML syntax
          echo "Checking YAML files..."
          find . -name "*.yml" -o -name "*.yaml" | head -20 | while read file; do
            if [ "$file" != "./vars/vars.yml" ]; then  # Skip encrypted file
              python3 -c "import yaml; yaml.safe_load(open('$file'))" && echo "âœ… $file" || echo "âŒ $file"
            fi
          done
          
          # Check for basic JSON syntax
          echo "Checking JSON files..."
          find . -name "*.json" | head -10 | while read file; do
            python3 -c "import json; json.load(open('$file'))" && echo "âœ… $file" || echo "âŒ $file"
          done
          
          # Check for executable permissions on shell scripts
          echo "Checking shell script permissions..."
          find . -name "*.sh" -not -executable | while read file; do
            echo "âš ï¸ $file may need executable permissions"
          done

      - name: ğŸ“Š File Statistics
        run: |
          echo "## ğŸ“Š Repository Statistics" >> $GITHUB_STEP_SUMMARY
          echo "| File Type | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| YAML files | $(find . -name '*.yml' -o -name '*.yaml' | wc -l) |" >> $GITHUB_STEP_SUMMARY
          echo "| Markdown files | $(find . -name '*.md' | wc -l) |" >> $GITHUB_STEP_SUMMARY
          echo "| Python files | $(find . -name '*.py' | wc -l) |" >> $GITHUB_STEP_SUMMARY
          echo "| Shell scripts | $(find . -name '*.sh' | wc -l) |" >> $GITHUB_STEP_SUMMARY
          echo "| JSON files | $(find . -name '*.json' | wc -l) |" >> $GITHUB_STEP_SUMMARY

  # Main linting using the reusable workflow
  super-linter:
    name: ğŸ” Super Linter
    needs: quick-validation
    uses: ./.github/workflows/reusable-super-linter.yml
    with:
      validate_all_codebase: ${{ github.event.inputs.full_scan == 'true' || github.event_name == 'workflow_dispatch' }}
      default_branch: main
      validate_ansible: true
      validate_yaml: true
      validate_markdown: true
      validate_python: true
      validate_bash: true
      validate_json: true
      validate_secrets: true
      create_log_file: true
      output_format: tap

  # Ansible-specific validation
  ansible-validation:
    name: ğŸ­ Ansible Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: ğŸ­ Ansible Lint
        run: |
          echo "ğŸ” Running Ansible-specific validation..."
          
          # Run ansible-lint with custom config if it exists
          if [ -f .ansible-lint ]; then
            echo "Using custom .ansible-lint configuration"
            ansible-lint --exclude molecule/ .
          else
            echo "Using default ansible-lint configuration"
            ansible-lint --exclude molecule/ --exclude .github/ .
          fi

      - name: ğŸ§ª Ansible Syntax Check
        run: |
          echo "ğŸ§ª Running Ansible syntax checks..."
          
          # Check main playbooks
          for playbook in playbook.yml playbooks/*.yml; do
            if [ -f "$playbook" ]; then
              echo "Checking: $playbook"
              ansible-playbook --syntax-check "$playbook" || echo "âŒ Syntax error in $playbook"
            fi
          done

      - name: ğŸ“‹ Ansible Summary
        run: |
          echo "## ğŸ­ Ansible Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Ansible lint completed**" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Syntax validation completed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Playbooks checked:**" >> $GITHUB_STEP_SUMMARY
          find . -name "*.yml" -path "./playbooks/*" -o -name "playbook.yml" | while read file; do
            echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
          done

  # Security-focused validation
  security-validation:
    name: ğŸ›¡ï¸ Security Validation  
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Check for Secrets
        run: |
          echo "ğŸ” Running security validation..."
          
          # Check for potential secrets (excluding false positives)
          echo "Checking for potential hardcoded secrets..."
          if grep -r "password\|secret\|ATAT\|api_token" . \
             --include="*.yml" --include="*.yaml" --include="*.py" --include="*.sh" \
             --exclude-dir=.git --exclude-dir=.github \
             | grep -v "example\|template\|grep.*secret\|YOUR_.*_HERE\|test:test\|echo.*api_token\|README"; then
            echo "âš ï¸ Potential secrets found - please review"
            exit 1
          else
            echo "âœ… No obvious secrets detected"
          fi

      - name: ğŸ”’ File Permissions Check
        run: |
          echo "ğŸ”’ Checking file permissions..."
          
          # Check for world-writable files
          if find . -name "*.yml" -o -name "*.yaml" -o -name "*.py" -o -name "*.sh" | xargs ls -la | grep "^-.......rw"; then
            echo "âŒ World-writable files found"
            find . -name "*.yml" -o -name "*.yaml" -o -name "*.py" -o -name "*.sh" | xargs ls -la | grep "^-.......rw"
            exit 1
          else
            echo "âœ… File permissions look secure"
          fi

      - name: ğŸ›¡ï¸ Security Summary
        if: always()
        run: |
          echo "## ğŸ›¡ï¸ Security Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Secret detection completed**" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **File permissions checked**" >> $GITHUB_STEP_SUMMARY

  # Final summary job
  linting-summary:
    name: ğŸ“‹ Linting Summary
    if: always()
    needs: [quick-validation, super-linter, ansible-validation, security-validation]
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“Š Overall Summary
        run: |
          echo "## ğŸ¯ Overall Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Determine overall status
          quick_result="${{ needs.quick-validation.result }}"
          super_linter_result="${{ needs.super-linter.result }}"
          ansible_result="${{ needs.ansible-validation.result }}"
          security_result="${{ needs.security-validation.result }}"
          
          if [ "$quick_result" = "success" ] && [ "$super_linter_result" = "success" ] && [ "$ansible_result" = "success" ] && [ "$security_result" = "success" ]; then
            echo "ğŸ‰ **All linting checks passed successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Your code meets all quality standards." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some linting checks need attention.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed checks and address the issues." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Job Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Quick Validation | ${{ needs.quick-validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Super Linter | ${{ needs.super-linter.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ansible Validation | ${{ needs.ansible-validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Validation | ${{ needs.security-validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

      - name: ğŸš¨ Fail if Any Check Failed
        if: needs.quick-validation.result != 'success' || needs.super-linter.result != 'success' || needs.ansible-validation.result != 'success' || needs.security-validation.result != 'success'
        run: |
          echo "âŒ One or more linting checks failed"
          exit 1
