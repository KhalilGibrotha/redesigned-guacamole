---
# Main Orchestrator Playbook
# Coordinates all the modular playbooks for complete Confluence automation

- name: "Confluence Documentation Automation - Orchestrator"
  hosts: localhost
  connection: local
  gather_facts: true
  vars_files:
    - vars/vars.yml

  tasks:
    - name: "🚀 Starting Confluence Documentation Automation"
      ansible.builtin.debug:
        msg: |
          ================================================
          📚 Confluence Documentation Automation
          ================================================
          Project: {{ project_name }}
          Environment: {{ env }}
          Confluence URL: {{ confluence_url }}
          Space: {{ confluence_space }}
          ================================================

    - name: "📋 Step 1: Environment Validation"
      ansible.builtin.include: playbooks/01-validate-environment.yml

    - name: "🔄 Step 2: Template Conversion"
      ansible.builtin.include: playbooks/02-convert-templates.yml

    - name: "📄 Step 3: HTML Conversion"
      ansible.builtin.include: playbooks/03-convert-html.yml

    - name: "☁️  Step 4: Confluence Publishing"
      ansible.builtin.include: playbooks/04-publish-confluence.yml

    - name: "✅ Automation Complete"
      ansible.builtin.debug:
        msg: |
          ================================================
          🎉 Confluence Documentation Automation Complete!
          ================================================
          
          📊 Summary:
          ✅ Environment validated
          ✅ Templates converted to markdown
          ✅ Markdown converted to HTML
          ✅ Content published to Confluence
          
          🔗 Access your documentation:
          {{ confluence_url }}/spaces/{{ confluence_space }}
          
          📁 Temporary files available in: ~/tmp/
          🧹 Clean up with: make clean-conversion
          ================================================
