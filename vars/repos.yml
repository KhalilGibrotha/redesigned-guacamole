---
# Documentation Repository Configuration
# Repositories containing .j2 templates that should be included in documentation generation

documentation_repos:
  - name: "application-team-1"
    url: "https://github.com/company/app-team-docs.git"
    branch: "main"
    doc_path: "docs/templates"  # Path within repo where .j2 files are located
    confluence_parent: "Automation Hub"  # Parent page in Confluence
    enabled: false  # Disabled for testing

  - name: "infrastructure-ansible"
    url: "https://github.com/company/infra-ansible.git"
    branch: "main"
    doc_path: "documentation/runbooks"
    confluence_parent: "Automation Hub"
    enabled: false  # Disabled for testing

  - name: "security-playbooks"
    url: "https://github.com/company/security-automation.git"
    branch: "develop"
    doc_path: "docs"
    confluence_parent: "Automation Hub"
    enabled: false  # Can disable without removing config

# Authentication configuration
git_auth:
  # Options: 'token', 'ssh', 'none'
  method: "token"
  # For token auth, set GITHUB_TOKEN environment variable
  # For ssh auth, ensure SSH keys are configured

# Update behavior
sync_behavior:
  # Options: 'always', 'if_missing', 'manual'
  auto_sync: "if_missing"
  # Clean up old clones before fresh clone
  clean_before_sync: false
  # Timeout for git operations (seconds)
  timeout: 300
